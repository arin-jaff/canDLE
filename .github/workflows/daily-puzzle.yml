name: Daily Puzzle Generation

on:
  schedule:
    # Run at 06:00 UTC daily (1 AM EST / 10 PM PST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Specific ticker to generate (leave empty for auto-pick)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run daily puzzle generation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GENERATE_TICKER: ${{ github.event.inputs.ticker }}
        run: python scripts/daily_generate.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "canDLE Bot"
          git config user.email "candle-bot@users.noreply.github.com"
          git add public/schedule.json public/puzzles/
          git commit -m "puzzle: add daily puzzle(s) for $(date +%Y-%m-%d)"
          git push
